{{extend 'layout.html'}}

{{block head}}
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf-IjT8bV8XgVG_xl2B6U6DZA58l1GICI"></script><!-- this CDN without using the built in callback fucntion 'initMap', instead we initialize the map with Vue in default_index.js -->
<script defer src="../static/js/gmaps.js"></script>
<script defer src="{{=URL('static', 'js/vue.js')}}"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
<script>
    var my_url = "{{=URL('api', 'my_method', hmac_key=session.hmac_key)}}";
    var getMarkerUrl = "{{=URL('api', 'getmarkers', hmac_key=session.hmac_key)}}";
    var addEventUrl = "{{=URL('api', 'addevent', hmac_key=session.hmac_key)}}";
</script>
{{end}}

<div class="main_content">
    <div id="vue-div" class="display:none">

        <div id="event_view" v-if="page=='event_view'">
            <form>

              <div class="form-group">
                <input v-model="latt" type="text" class="form-control" placeholder="latt">
              </div>

              <div class="form-group">
                <input v-model="long" type="text" class="form-control" placeholder="long">
              </div>

              <div class="form-group">
                <input v-model="title" type="text" class="form-control" placeholder="event title">
              </div>

              <div class="form-group">
                <input v-model="desc" type="text" class="form-control" placeholder="event description">
              </div>

              <button type="submit" v-on:click.prevent="add_event_marker(latt, long, title, desc)" class="btn btn-default">PostMarker</button>

            </form>
        </div>

        <div id="map"></div>

    </div><!--vue-div-->
</div><!-- main_content -->


<script defer src="{{=URL('static', 'js/default_index.js')}}"></script>
